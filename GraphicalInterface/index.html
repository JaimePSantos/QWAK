<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coordinate Converter</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="/eel.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js"
      integrity="sha512-tMabqarPtykgDtdtSqCL3uLVM0gS1ZkUAVhRFu1vSEFgvB73niFQWJuvviDyBGBH22Lcau4rHB5p2K2T0Xvr6Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.20.0/cytoscape.min.js"
      integrity="sha512-cjmYAonfXK+azDmWqvnqq8xmygHRHqVI7S0zuRxQnvcYVeoakwthRX6pPKoXfG1oIjDvMUtteRV9PhQjJwKWxQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type= 'module' src="javascript/script.js" defer></script>
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="pragma" content="no-cache" />
  </head>

  <body>
    <div id="container" class="converter">
      <div id="conversionContainer" class="conversion-container">
        <div id="cy" class="graph-display"></div>
        <button id="graphButton" class="function-button">GO!</button>
        <div class="prob-dist-chart-container">
          <canvas id="myChart" class="prob-dist-chart"></canvas>
        </div>
        <button id="goButton" class="function-button">GO!</button>
        <div class="prob-dist-chart-container">
          <canvas id="myAnimatedChart" class="prob-dist-chart"></canvas>
        </div>
        <button id="goMultipleButton" class="function-button">GO!</button>
      </div>
      <div id="functionContainer" class="function-container"></div>
      <div
        id="convertMultipleContainer"
        class="convert-multiple-container"
      ></div>
    </div>
  </body>
</html>
