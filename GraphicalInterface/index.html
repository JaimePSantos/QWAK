<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QWAK</title>
  <link rel="stylesheet" href="style.css" />
  <script type="text/javascript" src="/eel.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.2/chart.min.js"
    integrity="sha512-tMabqarPtykgDtdtSqCL3uLVM0gS1ZkUAVhRFu1vSEFgvB73niFQWJuvviDyBGBH22Lcau4rHB5p2K2T0Xvr6Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.20.0/cytoscape.min.js"
    integrity="sha512-cjmYAonfXK+azDmWqvnqq8xmygHRHqVI7S0zuRxQnvcYVeoakwthRX6pPKoXfG1oIjDvMUtteRV9PhQjJwKWxQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type='module' src="javascript/script.js" defer></script>
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />
</head>

<body>
  <div id="container" class="qwak">
    <div id="functionContainer" class="walk-container">

      <div class='first-half'>
        <!-- Tab links -->
        <div class="tab">
          <button class="tablinks" onclick="openGraph(event, 'GraphGenerator')" id = 'defaultOpen'>Graph Generator</button>
          <button class="tablinks" onclick="openGraph(event, 'CustomGraph')">Custom Graph</button>
        </div>

        <!-- Tab content -->
        <div id="GraphGenerator" class="tabcontent">
          <div class='grid-element'>
            <div id="cy" class="graph-display"></div>
            <button id="graphButton" class="function-button">GO!</button>
              <ul class='input-fields'>
                <li class='input-combo'>
                  <input type="number" step="1" min=2 name="time" id="inputDim" class="input-box"></input>
                  <button id="setDimButton" class="function-button">n</button>
                </li>
                <li class='input-combo'>
                  <input type="text" name="graph" id="inputGraph" class="input-box"></input>
                  <button id="setGraphButton" class="function-button">G</button>
                </li>
              </ul>
          </div>
        </div>
        <div id="CustomGraph" class="tabcontent">
          <div class='grid-element'>
            <div id="cyCustom" class="graph-display"></div>
            <button id="graphCustomButton" class="function-button">GO!</button>
            <div class='input-row'>
              <ul class='input-fields'>
                <li class='input-combo'>
                  <button id="addNodeButton" class="function-button">Node</button>
                </li>
                <li class='input-combo'>
                  <button id="addEdgeButton" class="function-button">Edge</button>
                </li>
              </ul>
            <ul class='input-fields'>
                <li class='input-combo'>
                  <button id="clearGraphButton" class="function-button">Clear</button>
                </li>
                <li class='input-combo'>
                  <button id="placeHolderButtonGen" class="function-button">Pl</button>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class='second-half'>
         <!-- Tab links -->
        <div class="tab2">
          <button class="tablinks" onclick="openProb(event, 'ProbDist')" id = 'defaultOpen2'>Static</button>
          <button class="tablinks" onclick="openProb(event, 'ProbDistAnimation')">Dynamic</button>
        </div>
        <!-- Tab content -->
        <div id="ProbDist" class="tabcontent2">
        <div class='grid-element'>
          <div class="prob-dist-chart-container">
            <canvas id="myChart" class="prob-dist-chart"></canvas>
          </div>
          <button id="goButton" class="function-button">GO!</button>
          <div class='input-row'>
            <ul class='input-fields'>
              <li class='input-combo'>
                <input type="number" step=1 min=0 name="time" id="inputTime" class="input-box"></input>
                <button id="setTimeButton" class="function-button">t</button>
              </li>
              <li class='input-combo'>
                <input type="number" step=0.01 min=0 name="gamma" id="inputGamma" class="input-box"></input>
                <button id="setGammaButton" class="function-button">γ</button>
              </li>
            </ul>
            <ul class='input-fields'>
              <li class='input-combo'>
                <input type="text" name="initState" id="inputInitState" class="input-box"></input>
                <button id="setInitStateButton" class="function-button">Ψ0</button>
              </li>
              <li class='input-combo'>
                <input type="number" step="0.01" min=0 name="placeholder" id="placeholder" class="input-box"></input>
                <button id="setPlaceholderButton" class="function-button"></button>
              </li>
            </ul>
          </div>
        </div>
        </div>

        <div id="ProbDistAnimation" class="tabcontent2">
        <div class='grid-element'>
          <div class="prob-dist-chart-container">
            <canvas id="myAnimatedChart" class="prob-dist-chart"></canvas>
          </div>
          <button id="goMultipleButton" class="function-button">GO!</button>
          <div class='input-row'>
            <ul class='input-fields'>
              <li class='input-combo'>
                <input type="text" name="timeRange" id="inputTimeRange" class="input-box"></input>
                <button id="setTimeRangeButton" class="function-button">[t]</button>
              </li>
              <li class='input-combo'>
                <input type="number" step=0.01 min=0 name="gammaRange" id="inputGammaRange" class="input-box"></input>
                <button id="setGammaRangeButton" class="function-button">[γ]</button>
              </li>
            </ul>
            <ul class='input-fields'>
              <li class='input-combo'>
                <input type="text" name="initStateRange" id="inputInitStateRange" class="input-box"></input>
                <button id="setInitStateRangeButton" class="function-button">[Ψ0]</button>
              </li>
              <li class='input-combo'>
                <input type="number" step="0.01" min=0 name="placeholder" id="placeholder2" class="input-box"></input>
                <button id="setPlaceholderButton2" class="function-button"></button>
              </li>
            </ul>
          </div>
        </div>
        </div>
      </div>

    </div>

  </div>
  <script>
    function openGraph(evt, graph) {
      // Declare all variables
      var i, tabcontent, tablinks;

      // Get all elements with class="tabcontent" and hide them
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }

      // Get all elements with class="tablinks" and remove the class "active"
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }

      // Show the current tab, and add an "active" class to the button that opened the tab
      document.getElementById(graph).style.display = "block";
      evt.currentTarget.className += " active";
    }

    function openProb(evt, prob) {
      // Declare all variables
      var i, tabcontent, tablinks;

      // Get all elements with class="tabcontent" and hide them
      tabcontent = document.getElementsByClassName("tabcontent2");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }

      // Get all elements with class="tablinks" and remove the class "active"
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }

      // Show the current tab, and add an "active" class to the button that opened the tab
      document.getElementById(prob).style.display = "block";
      evt.currentTarget.className += " active";
    }

    document.getElementById("defaultOpen").click();
    document.getElementById("defaultOpen2").click();

  </script>
</body>

</html>
